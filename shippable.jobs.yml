jobs:
  - name: deploy-nodecluster-basic_runCI
    type: runCI
    flags:
      - deploy-nodecluster-basic
    steps:
      - OUT: deploy-nodecluster-basic-appfile

  - name: deploy-nodecluster-basic-manifest
    type: manifest
    flags:
      - deploy-nodecluster-basic
    steps:
     - IN: deploy-nodecluster-basic-appfile

  - name: deploy-nodecluster-basic-deploy
    type: deploy
    flags:
      - deploy-nodecluster-basic
    steps:
      - IN: deploy-nodecluster-basic-manifest
      - IN: deploy-nodecluster-basic-cluster
      - IN: deploy-nodecluster-basic-params
      - TASK:
        - script: cd ~
        - script: tar zxf /tmp/shippable/$NODECLUSTERPARAMS_PARAMS_MANIFESTNAME/$NODECLUSTERPARAMS_PARAMS_FILENAME
        - script: cd ~/$NODECLUSTERPARAMS_PARAMS_FILENAME
        - script: nohup npm start &
